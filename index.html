<!doctype html>
<html id="ng-app" ng-app="missionOpsApp">
<head>
   <meta charset="utf-8">
   
   <title>Audacy Quindar Widgets AngularJS Standard </title>
   <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900">
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom CSS, e.g. Limitless -->
  <link type="text/css" rel="stylesheet" href="app/styles/styles.css">
  <link type="text/css" rel="stylesheet" href="app/styles/core.css">
  <link type="text/css" rel="stylesheet" href="app/styles/components.css">
  <link type="text/css" rel="stylesheet" href="app/styles/colors.css">

  <!-- Dependencies: angularJS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

  <!-- Dependencies: pace, jquery, bootstrap, blockui -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

  <!-- custom scripts, e.g. Limitless -->
  <script type="text/javascript" src="app/app.js"></script>

</head>
<body id="index">
<!-- Main navbar -->
<div class="navbar navbar-inverse	header-highlight">

  <!-- Navbar header -->
  <div class="navbar-header">
    <a class="navbar-brand" href="index.html">
      <img src="app/images/audacy_logo.svg" alt="" style="width: 60px; height: 35px;">
    </a>
    <ul class="nav navbar-nav visible-xs-block">
      <li>
        <a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a>
      </li>
      <li>
        <a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a>
      </li>
    </ul>
  </div>
  <!-- /Navbar header -->

  <!-- Navbar menus -->
  <div class="navbar-collapse collapse" id="navbar-mobile">
    <!-- Navbar icons -->
    <ul class="nav navbar-nav">
      <li>
        <a class="sidebar-control sidebar-main-toggle hidden-xs">
          <i class="icon-paragraph-justify3"></i>
        </a>
      </li>
    </ul>
      
    <!-- /Navbar icons -->
    <ul class="nav navbar-nav navbar-right">
        
      <!-- User dropdown -->
      <li ui-sref-active="active">
        <a ui-sref="home">Home</a>
      </li>
      <li ui-sref-active="active">
          <a ui-sref="about">About</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="login">Login</a>
      </li>     
      <!-- /User dropdown -->
         
      <!-- Language dropdown -->
      <li class="dropdown language-switch">
        <a class="dropdown-toggle" data-toggle="dropdown"> 
          <img src="app/images/flags/us.png" class="position-left" alt=""> English 
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="deutsch"><img src="app/images/flags/de.png" alt=""> Deutsch </a></li>
          <li><a class="chinese"><img src="app/images/flags/cn.png" alt=""> 中文 </a></li>
          <li><a class="japanese"><img src="app/images/flags/jp.png" alt=""> 日本語 </a></li>
          <li><a class="english"><img src="app/images/flags/us.png" alt=""> English </a></li>
          <li><a class="espana"><img src="app/images/flags/es.png" alt=""> España </a></li>
          <li><a class="russian"><img src="app/images/flags/ru.png" alt=""> Русский </a></li>
        </ul>
      </li>
      <!-- /Language dropdown -->

    </ul>
  </div>
  <!-- /Navbar menus -->

</div>
<!-- /main navbar -->

  <div class="page-container">
    <div class="page-content">
     <div ui-view="sidebar"></div>
     <div ui-view="body"></div>
     <div ui-view="footer"></div>
     <div ui-view="login"></div>
   </div>
  </div>
  -->

<div id="sideBarContainer">
  <div class="container col-md-2 ">
    <div ui-view="sidebar"></div>
  </div>

  <div class="container col-md-10 ">
     <div ui-view="body"></div>
  </div>
</div>

<div id="aboutContainer" class="container">
  <div class="container col-md-10 ">
     <div ui-view="about"></div>
  </div>
</div>

<div id="loginContainer" class="container col-md-12">
  <div ui-view="login"></div>
</div>

</body>
</html>
